<super-navbar>
  	<super-navbar-title>Log In</super-navbar-title>
</super-navbar>


<main class="login" ng-controller="LoginController">

	<section class="banner">
		<h1>Feldco Financing Portal</h1>
		<img src="/img/logo.jpg" />
		<form>
			<input type="text" placeholder="username" ng-model="user.username"/>
			<input type="password" placeholder="password" ng-model="user.password"/>
			<input type="submit" ng-click="login(user)" value="Log In" />
		</form>

    
	</section>

</main>
